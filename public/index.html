<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wireless Network Design Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Wireless Network Design Calculator</h1>
    
    <div class="tabs">
      <button class="tab-btn active" data-tab="wireless">Wireless Communication</button>
      <button class="tab-btn" data-tab="ofdm">OFDM Systems</button>
      <button class="tab-btn" data-tab="link-budget">Link Budget</button>
      <button class="tab-btn" data-tab="cellular">Cellular Design</button>
    </div>

    <div class="tab-content">
      <!-- Wireless Communication System -->
      <div class="tab-pane active" id="wireless">
        <h2>Wireless Communication System</h2>
        <form id="wireless-form" class="calculator-form">
          <div class="form-group">
            <label>Sampling Rate (Fs) in Hz:</label>
            <input type="number" id="fs" required>
          </div>
          <div class="form-group">
            <label>Bits per Sample (Quantization):</label>
            <input type="number" id="bps" required>
          </div>
          <div class="form-group">
            <label>Compression Ratio (Rs):</label>
            <input type="number" step="0.01" id="rs" required>
          </div>
          <div class="form-group">
            <label>Channel Code Rate (Rc):</label>
            <input type="number" step="0.01" id="rc" required>
          </div>
          <div class="form-group">
            <label>Overhead Factor:</label>
            <input type="number" step="0.01" id="overhead" required>
          </div>
          <div class="form-group">
            <label>Modulation (Bits/Symbol):</label>
            <input type="number" id="modulation" required>
          </div>
          <button type="submit" class="submit-btn">Compute</button>
        </form>
      </div>

      <!-- OFDM Systems -->
      <div class="tab-pane" id="ofdm">
        <h2>OFDM Systems</h2>
        <form id="ofdm-form" class="calculator-form">
          <div class="form-group">
            <label>Subcarrier Spacing (kHz):</label>
            <input type="number" id="subcarrier-spacing" required>
          </div>
          <div class="form-group">
            <label>Number of Subcarriers:</label>
            <input type="number" id="num-subcarriers" required>
          </div>
          <div class="form-group">
            <label>Modulation Order (bits/symbol):</label>
            <input type="number" id="ofdm-modulation" required>
          </div>
          <div class="form-group">
            <label>Number of Resource Blocks:</label>
            <input type="number" id="num-rb" required>
          </div>
          <div class="form-group">
            <label>Channel Bandwidth (MHz):</label>
            <input type="number" id="channel-bw" required>
          </div>
          <button type="submit" class="submit-btn">Compute</button>
        </form>
      </div>

      <!-- Link Budget -->
      <div class="tab-pane" id="link-budget">
        <h2>Link Budget Calculation</h2>
        <form id="link-budget-form" class="calculator-form">
          <div class="form-group">
            <label>Transmitter Power (dBm):</label>
            <input type="number" id="tx-power" required>
          </div>
          <div class="form-group">
            <label>Transmitter Antenna Gain (dBi):</label>
            <input type="number" id="tx-gain" required>
          </div>
          <div class="form-group">
            <label>Receiver Antenna Gain (dBi):</label>
            <input type="number" id="rx-gain" required>
          </div>
          <div class="form-group">
            <label>Distance (km):</label>
            <input type="number" id="distance" required>
          </div>
          <div class="form-group">
            <label>Frequency (MHz):</label>
            <input type="number" id="frequency" required>
          </div>
          <button type="submit" class="submit-btn">Compute</button>
        </form>
      </div>

      <!-- Cellular Design -->
      <div class="tab-pane" id="cellular">
        <h2>Cellular System Design</h2>
        <form id="cellular-form" class="calculator-form">
          <div class="form-group">
            <label>Area to Cover (kmÂ²):</label>
            <input type="number" id="area" required>
          </div>
          <div class="form-group">
            <label>Cell Radius (km):</label>
            <input type="number" id="cell-radius" required>
          </div>
          <div class="form-group">
            <label>Frequency Reuse Factor:</label>
            <input type="number" id="reuse-factor" required>
          </div>
          <div class="form-group">
            <label>Channel Bandwidth (MHz):</label>
            <input type="number" id="cell-bw" required>
          </div>
          <div class="form-group">
            <label>Number of Channels per Cell:</label>
            <input type="number" id="channels-per-cell" required>
          </div>
          <button type="submit" class="submit-btn">Compute</button>
        </form>
      </div>
    </div>

    <div id="output" class="results-container"></div>
  </div>

  <script src="openai.js"></script>
  <script src="script.js"></script>
</body>
</html>
